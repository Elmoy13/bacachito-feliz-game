<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            min-height: 630px;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, hsl(0, 0%, 100%) 0%, hsl(220, 14%, 96%) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Blobs más vibrantes */
        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.2;
        }
        
        .blob-1 {
            width: 700px;
            height: 700px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            top: -250px;
            left: -200px;
        }
        
        .blob-2 {
            width: 650px;
            height: 650px;
            background: linear-gradient(135deg, #ec4899, #f43f5e);
            bottom: -250px;
            right: -200px;
        }
        
        .blob-3 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            top: 10%;
            right: 5%;
        }
        
        /* Contenedor principal */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 1000px;
            padding: 60px 40px;
        }
        
        /* Label superior más destacado */
        .label {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 700;
            color: hsl(221, 83%, 53%);
            margin-bottom: 50px;
            opacity: 0.8;
        }
        
        /* Logo más grande */
        .logo-wrapper {
            margin-bottom: 50px;
        }
        
        .logo {
            width: 180px;
            height: 180px;
            object-fit: contain;
            display: block;
            margin: 0 auto;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.12));
        }
        
        /* Título más impactante */
        h1 {
            font-size: 130px;
            font-weight: 900;
            color: hsl(220, 20%, 10%);
            margin: 0 0 20px 0;
            padding: 0;
            letter-spacing: -6px;
            line-height: 0.9;
        }
        
        .feliz {
            font-style: italic;
            display: block;
            margin-top: 10px;
            background: linear-gradient(135deg, hsl(221, 83%, 53%), hsl(280, 80%, 55%));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Descripción más elegante */
        .description {
            font-size: 26px;
            color: hsl(220, 10%, 45%);
            font-weight: 400;
            margin-top: 40px;
            letter-spacing: -0.5px;
            line-height: 1.4;
        }
        
        /* Warning */
        .warning {
            font-size: 12px;
            color: hsl(220, 10%, 55%);
            font-weight: 500;
            letter-spacing: 0.5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    
    <div class="container">
        <div class="label">UN JUEGO DE MESA PARA ADULTOS</div>
        
        <div class="logo-wrapper">
            <img src="logosinletras.png" alt="Bacachito Feliz" class="logo">
        </div>
        
        <h1>
            Bacachito<span class="feliz">Feliz</span>
        </h1>
        
        <p class="description">La elegancia de ponerse hasta atrás.</p>
        
        <div class="warning">Bebe con responsabilidad. Solo mayores de 18.</div>
    </div>
</body>
</html>
</body>
</html>
